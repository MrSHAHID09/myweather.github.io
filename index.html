<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>weather API</title>
</head>
<body>

    <div class="main-div">
        <h1>Weather App</h1>
        <h4>This web site is made by MrShahid</h4>
        <div class="search-box">
            <input class="input-bar" type="text">
            <button class="search-button" ><img class="search-image" src="./image/search.png" alt="search"></button>
            <button class="gps-button"><img class="gps-image" src="./image/gps.png" alt="current location"></button>
        </div>
        <div class="weather-detail">
            <h2 class="weather-status">clear</h2>
            <h3 class="place-name"></h3>
            <h5 class="temperature"></h5>

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
